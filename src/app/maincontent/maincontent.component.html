
  <table mat-table [dataSource]="dataSource" class="table table-bordered" cellspacing="10">
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> 
              <p  style="text-align: left; margin-left: 10px; ">
            Name 
            </p>
          </th>
          <td mat-cell *matCellDef="let country"> 
              <p  style="text-align: left; margin-left: 10px; ">
            {{country.name}} 
              </p>
          </td>
        </ng-container>
        <ng-container matColumnDef="capital">
            <th mat-header-cell *matHeaderCellDef>
                <p  style="text-align: left; margin-left: 30px; "> 
              Capital 
              </p>
            </th>
            <td mat-cell *matCellDef="let country"> 
                <p  style="text-align: left; margin-left: 30px; ">
              {{country.capital}} 
              </p>
            </td>
          </ng-container>
          <ng-container matColumnDef="currencies">
              <th mat-header-cell *matHeaderCellDef >
                  <p  style="text-align: left; margin-left: 30px; ">
                 Currncy 
                 </p>
                </th>
              <td mat-cell *matCellDef="let country"> 
                  <p  style="text-align: left; margin-left: 30px; ">
                {{country.currencies[0]['symbol']}} 
                  </p>
              </td>
            </ng-container>
            
            <tr  mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let country; columns: displayedColumns;" (click) ='selectCountry(country)'></tr>
          
  </table>
  
<p  style="text-align: left; margin-left: 120px; ">
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[1, 5, 10, 25, 100]" ></mat-paginator>
  <button mdbBtn color="primary" (click)="clear()" outline="true" size="sl" mdbWavesEffect type="button" class="m-3">Clear</button>
</p>
